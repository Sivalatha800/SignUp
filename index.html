<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Signup Form</title>
  </head>
  <body>
    <div class="container m-auto">
      <div class="reg-form mt-5 col-md-4 col-lg-4 col-sm-6 col-12 m-auto">
        <div class="data">
          <h1>Sign up</h1>
        </div>
        <form #signupform="ngForm" (ngSubmit)="signUp(signupform)">
          <div class="data-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>

            <div class="form-group">
              <label for="conform_password">Conform Password</label>
              <input
                type="password"
                name="conform_password"
                id="conform_password"
                class="form-control"
                required
              />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
